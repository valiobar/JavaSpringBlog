<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="site-head" >
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../public/css/normalize.css" th:href="@{/css/normalize.css}"/>
    <link rel="stylesheet" href="../public/css/bootstrap.css" th:href="@{/css/bootstrap.css}"/>
    <link rel="stylesheet" href="../public/css/styles.css" th:href="@{/css/styles.css}" />
    <link rel="icon" href="../public/img/favicon.ico" th:href="@{/img/favicon.ico}" />
    <script src="../public/js/jquery-3.1.0.min.js"
            th:src="@{/js/jquery-3.1.0.min.js}"></script>
    <script src="../public/js/blog-scripts.js" th:src="@{/js/blog-scripts.js}"></script>
    <script src="../public/js/bootstrap.min.js"  th:src="@{/js/bootstrap.min.js}"></script>
    <meta th:include="this :: head" th:remove="tag"/>


</head>

<body>
<header th:fragment="site-header" th:remove="tag" >
<header>

</header>
    <ul id="messages" th:with="notifyMessages=${session[T(blog.services.NotificationServiceImpl).NOTIFY_MSG_SESSION_KEY]}">
        <li th:each="msg : ${notifyMessages}"
            th:text="${msg.text}"
            th:class="${#strings.toLowerCase(msg.type)}">
        </li>
        <span th:if="${notifyMessages}" th:remove="all" th:text="${session.remove(
          T(blog.services.NotificationServiceImpl).NOTIFY_MSG_SESSION_KEY)}"></span>
    </ul>




</header>
<nav th:fragment="navbar" class="navbar navbar-inverse navbar-fixed-top sticky" role='navigation'>
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html" th:href="@{/}"><img
                    src="../public/img/site-logo.png" th:src="@{/img/site-logo.png}" /></a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li class="active"> <a href="index.html" th:href="@{/}">Home</a></li>
                <li> <a href="posts/index.html" th:href="@{/posts}">Posts</a></li>
                <li><a href="posts/create.html" th:href="@{/posts/create}">Create Post</a></li>
                <li><a href="users/index.html" th:href="@{/users}">Users</a></li>

            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="users/2213.html" th:href="@{/users/register}">Register</a></li>
                <li> <a href="users/login.html" th:href="@{/users/login}">Login</a></li>
                <li>
                    <form method="post" th:action="@{/users/logout}">
                        <input type="submit" value="Logout"/>
                    </form>
               </li>
            </ul>
        </div>

    </div>
</nav>
<script>
    jQuery(function($){

        $(window).scroll(function(){

            if( $(this).scrollTop() == 0 ) {
                $('.navbar-fixed-top').removeClass('navbar-fixed-top');
            }

        })

    });
</script>
<h1>Welcome</h1>
<p>Welcome to the Spring MVC Blog.</p>

<footer th:fragment="site-footer">
    &copy; Spring MVC Blog System, 2016
</footer>
</body>

</html>
